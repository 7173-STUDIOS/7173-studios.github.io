<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7173 STUDIOS | Official Site</title>
    <style>
        /* CSS Styling */
        :root {
            --primary-yellow: #ffcc00;
            --bg-dark: #121212;
            --text-white: #ffffff;
            --accent-green: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Banner Styling - Keeps it from looking ugly */
        .banner-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #222;
        }

        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resizes to fill area without stretching */
        }

        /* Logo and Profile Section */
        .profile-section {
            margin-top: -75px; /* Pulls pfp up over the banner slightly */
            padding-bottom: 20px;
        }

        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--bg-dark);
            object-fit: cover;
            background-color: var(--primary-yellow);
        }

        .studio-logo {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--primary-yellow);
        }

        .subtitle {
            font-style: italic;
            color: #aaa;
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
        }

        .btn {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            background-color: var(--primary-yellow);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ffd633;
        }

        .tiktok-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #ff0050;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="banner.jpeg" alt="7173 Studios Banner">
    </div>

    <div class="profile-section">
        <img src="pfp.jpeg" alt="LagSpike Profile Picture" class="pfp">
        <img src="logo.png" alt="7173 Studios Logo" class="studio-logo">
        <h1>7173 STUDIOS</h1>
        <p class="subtitle">Home of LagSpike | Roblox Rants & Trolls</p>
    </div>

    <div class="links-container">
        <a href="https://tiktok.com/lagspikerants" class="btn tiktok-btn" target="_blank">Follow on TikTok</a>
        <a href="#" class="btn" id="robloxBtn">Join My Roblox Group</a>
        <a href="#" class="btn" style="background-color: #ff0000; color: white;">Subscribe on YouTube</a>
    </div>

    <footer>
        &copy; 2025 7173 STUDIOS. Operated by LagSpike.
    </footer>

    <script>
        // JavaScript for basic interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const robloxBtn = document.getElementById('robloxBtn');

            robloxBtn.addEventListener('click', (e) => {
                e.preventDefault();
                alert("Redirecting to 7173 STUDIOS Roblox Group...");
                // Replace the '#' in the link above with your actual Roblox group link!
                window.open('https://www.roblox.com/communities/174729687/LagSpike-rants#!/about', '_blank');
            });

            console.log("7173 STUDIOS site loaded successfully.");
        });
    </script>

</body>
</html>
