<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breath Bubble</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="overlay"></div>
<main class="container">
  <h1 class="title">Breath Bubble</h1>
  <p class="description">A utility disguised as a game. Breathe slowly and feel relaxed.</p>
  
  <button class="btn ripple" id="startBtn">Start Breathing</button>
  
  <div class="downloads">
    <h2>Download</h2>
    <a href="BreathBubble-Windows.zip" class="btn ripple" download>Windows</a>
    <a href="BreathBubble-LegacyWindows.zip" class="btn ripple" download>Legacy Windows</a>
    <a href="BreathBubble-Linux.zip" class="btn ripple" download>Linux</a>
  </div>
</main>

<script>
// Start animation
window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.container').classList.add('visible');
});

// Ripple effect
document.querySelectorAll('.ripple').forEach(btn => {
  btn.addEventListener('click', e => {
    const circle = document.createElement('span');
    circle.classList.add('ripple-effect');
    btn.appendChild(circle);
    const d = Math.max(btn.clientWidth, btn.clientHeight);
    circle.style.width = circle.style.height = d + 'px';
    circle.style.left = e.clientX - btn.offsetLeft - d/2 + 'px';
    circle.style.top = e.clientY - btn.offsetTop - d/2 + 'px';
    setTimeout(() => circle.remove(), 600);
  });
});
</script>
</body>
</html>
